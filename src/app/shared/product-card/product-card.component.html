<div class="flex flex-col items-center gap-2 justify-between p-4 rounded-lg">
  <!-- Изображение -->
  <div class="w-52 h-80 overflow-hidden shadow-2xl bg-white rounded-lg">
    <img
      [src]="cards.imageUrl"
      [alt]="cards.name"
      class="w-full h-full object-contain"
    />
  </div>

  <!-- Заголовок и цена -->
  <div class="flex-grow flex flex-col items-center">
    <h5 class="font-bold text-lg text-center">{{ cards.name }}</h5>
    <span class="font-semibold">{{ cards.price | currency }}</span>
  </div>

  <!-- Кнопка -->
  <button
    class="bg-red-500 p-1 px-4 text-white font-semibold rounded-md transform hover:scale-110 transition-transform duration-300 mt-auto"
  >
    Add To Cart
  </button>
</div>
