<div
  class="min-h-[50vh] -mx-52 bg-[url('assets/images/bg/AboutUs-bg.png')] bg-cover bg-center relative text-white flex flex-col justify-center items-center"
>
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  <h2 class="z-10 font-bold text-4xl">About Us</h2>
  <p class="z-10 text-sm w-1/2 mt-4">
    We are delighted to welcome you to our Shoe Store! Our goal is to provide
    comfort and style for every step you take. We strive to ensure that every
    customer can find the perfect pair of shoes that suits their lifestyle and
    taste.
  </p>
</div>
<div>
  <ul>
    <li *ngFor="let award of achievements">
      <app-achievements [achievements]="award"></app-achievements>
    </li>
  </ul>
</div>
